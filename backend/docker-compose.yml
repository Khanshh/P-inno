version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: ENA_postgres
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-ENA_db}
      POSTGRES_USER: ${POSTGRES_USER:-ENA_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ENA_password}
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4:8
    container_name: ENA_pgadmin
    restart: unless-stopped
    env_file:
      - .env
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@example.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-ena_admin}
      PGADMIN_LISTEN_PORT: 80
    ports:
      - "${PGADMIN_PORT:-5051}:80"
    depends_on:
      - postgres

volumes:
  postgres_data:
    driver: local
